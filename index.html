<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    body {
      padding-bottom: 5rem;
    }

    #submit-button {
      padding: 0.5rem;
      margin-top: 1rem;
    }

    #output-section {
      padding-top: 1rem;
    }
  </style>
</head>

<body>
  <h1>Symptom Checker</h1>
  <form id="symptoms_form">
    <!-- Common Symptoms -->

    <fieldset>
      <legend>General Symptoms</legend>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="fever" id="fever" />
        <label for="fever">Do you have a fever?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="runny_nose" id="runny_nose" />
        <label for="runny_nose">Do you have a runny nose?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="sore_throat" id="sore_throat" />
        <label for="sore_throat">Do you have a sore throat?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="cough" id="cough" />
        <label for="cough">Do you have a cough?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="muscle_aches" id="muscle_aches" />
        <label for="muscle_aches">Do you have muscle aches?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="excessive_thirst" id="excessive_thirst" />
        <label for="excessive_thirst">Do you have excessive thirst?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="frequent_urination" id="frequent_urination" />
        <label for="frequent_urination">Do you have frequent urination?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="hunger" id="hunger" />
        <label for="hunger">Do you feel hungry all the time?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="unexplained_weight_loss" id="unexplained_weight_loss" />
        <label for="unexplained_weight_loss">Have you lost weight without trying?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="slow_healing_sores" id="slow_healing_sores" />
        <label for="slow_healing_sores">Do you have sores that are slow to heal?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="dark_skin_patches" id="dark_skin_patches" />
        <label for="dark_skin_patches">Do you have dark patches on your skin?</label>
      </div>
    </fieldset>


    <fieldset>
      <legend>Specific Symptoms</legend>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="ear_pain" id="ear_pain" />
        <label for="ear_pain">Do you have ear pain?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="ear_drainage" id="ear_drainage" />
        <label for="ear_drainage">Is there any drainage from your ear?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="painful_urination" id="painful_urination" />
        <label for="painful_urination">Do you have pain when you urinate?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="cloudy_or_bloody_urine" id="cloudy_or_bloody_urine" />
        <label for="cloudy_or_bloody_urine">Is your urine cloudy or bloody?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="wheezing" id="wheezing" />
        <label for="wheezing">Do you have wheezing?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="shortness_of_breath" id="shortness_of_breath" />
        <label for="shortness_of_breath">Do you have shortness of breath?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="chest_tightness" id="chest_tightness" />
        <label for="chest_tightness">Do you have chest tightness?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="memory_changes" id="memory_changes" />
        <label for="memory_changes">Have you noticed any changes in your memory?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="word_finding_difficulty" id="word_finding_difficulty" />
        <label for="word_finding_difficulty">Do you have difficulty finding words?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="instruction_difficulty" id="instruction_difficulty" />
        <label for="instruction_difficulty">Do you have difficulty following instructions?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="personality_changes" id="personality_changes" />
        <label for="personality_changes">Have you noticed any changes in your personality?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="rash" id="rash" />
        <label for="rash">Do you have a rash?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="itchy_rash" id="itchy_rash" />
        <label for="itchy_rash">Is your rash itchy?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="blisters_on_rash" id="blisters_on_rash" />
        <label for="blisters_on_rash">Are there any blisters on your rash?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="loose_stools" id="loose_stools" />
        <label for="loose_stools">Do you have loose stools (diarrhea)?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="nausea_or_vomiting" id="nausea_or_vomiting" />
        <label for="nausea_or_vomiting">Do you have nausea or vomiting?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="unusual_food_or_drink_consumption"
          id="unusual_food_or_drink_consumption" />
        <label for="unusual_food_or_drink_consumption">Have you consumed any unusual food or drink?</label>
      </div>
      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="contact_with_chickenpox" id="contact_with_chickenpox" />
        <label for="contact_with_chickenpox">Have you been in contact with someone who has chickenpox?</label>
      </div>

      <div class="symptom-group">
        <input type="checkbox" name="symptoms" value="contact_with_diarrhea_case" id="contact_with_diarrhea_case" />
        <label for="contact_with_diarrhea_case">Have you been in contact with someone who has diarrhea?</label>
      </div>
    </fieldset>
    <input type="submit" id="submit-button" value="Check for Diseases" />
  </form>


  <section id="output-section">

  </section>

  <script src="tau-prolog.js"></script>
  <script src="main.js"></script>
</body>

</html>
